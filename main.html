<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div id="left-side-picture">
        <div id="banner">
            <img src="Pics/mouse.png">
            <h1>RatMania</h1>
        </div>
    </div>
    <div id="right-side">
        <div id="header">
            <p>This is not a real online service! Do you own a cute rat and want to join our RatMania forum to contact other rat owners in a safe space? Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="sign-up-section">
            <p>Let's do this!</p>
            <form action="" method="post">
                <label for="first-name">First Name  <span class="special-text">*</span>
                <input class="login-input" type="text" id="first-name" name="first-name" required>
                </label>

                <label for="last-name">Last Name  <span class="special-text">*</span>
                    <input class="login-input" type="text" id="last-name" name="last-name" required>
                </label>

                <label for="email">Email  <span class="special-text">*</span>
                    <input class="login-input" type="email" id="email" name="email" required>
                </label>

                <label for="phone-number">Phone Number
                    <input class="login-input" type="tel" id="phone-number" name="phone-number">
                </label>

                <label for="password">Password <span class="special-text">*</span>
                    <input class="login-input"
                           type="password"
                           id="password"
                           name="password"
                           required
                           minlength ="6">
                </label>
                <label for="password-confirm">Confirm Password  <span class="special-text">*</span>
                    <input class="login-input" type="password" id="password-confirm" name="password-confirm" required>
                </label>
            </form>
        </div>
        <div class="confirmation">
            <button type="submit" class="create-acc-button">Create Account</button>
            <p> Already have an account? <a class="special-text" href="#">Log In</a></p>
        </div>
    </div>
</div>
</body>
</html>
