<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="main">
    <div id="left-side-picture">
        <div id="banner">
            <img src="Pics/mouse.png">
            <h1>RatMania</h1>
        </div>
    </div>
    <div id="right-side">
        <div id="header" class="left-gap">
            <p>This is not a real online service! Do you own a cute rat and want to join our RatMania forum to contact other rat owners in a safe space? Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post">
            <div class="form-background">
                <p class="left-gap">Let's do this!</p>
                <div class="forms-div left-gap">
                <div class="form-div">
                    <label for="first-name">First Name <span class="special-text">*</span></label>
                    <input type="text" id="first-name" name="first-name" class="input-form" required>
                    <div class="error"></div>
                </div>
                <div class="form-div">
                    <label for="last-name">Last Name <span class="special-text">*</span></label>
                    <input type="text" id="last-name" name="last-name" class="input-form" required>
                    <div class="error"></div>
                </div>
                <div class="form-div">
                    <label for="email">Email <span class="special-text">*</span></label>
                    <input type="email" id="email" name="email" class="input-form" required>
                    <div class="error"></div>
                </div>
                <div class="form-div">
                    <label for="phone-humber">Phone Number</label>
                    <input type="tel" id="phone-humber" name="phone-humber" class="input-form">
                    <div class="error"></div>
                </div>
                <div class="form-div">
                    <label for="password">Password <span class="special-text">*</span></label>
                    <input type="password" id="password" name="password" class="input-form" required>
                    <div class="error"></div>
                </div>
                <div class="form-div">
                    <label for="passwordC">Confirm Password <span class="special-text">*</span></label>
                    <input type="password" id="passwordC" class="input-form" required>
                    <div class="error"></div>
                </div>
            </div>
            </div>
            <div id="confirmation">
                <button type="submit" class="left-gap create-acc-button">Create Account</button>
                <p> Already have an account? <a class="special-text" href="#">Log In</a></p>
            </div>
        </form>

    </div>
</div>
</body>
</html>
